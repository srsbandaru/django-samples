{% extends "base_master.html" %}
{% block title %}
    Department Confirm Delete
{% endblock title %}
{% block content %}
    <div class="container mt-3">
        <h1>Delete Department</h1>
        <h3>Are you sure you want to delete this {{department.get_name_display}}?</h3>
        <form class="m-3" action="" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Delete">
            <button class="btn btn-warning" type="submit" 
            onclick="window.location = '{% url 'employee:all' %}';return false;">Cancel</button>
        </form>
    </div>
{% endblock content %}
