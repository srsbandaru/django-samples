{% extends "base_master.html" %}
{% block title %}
    student detail
{% endblock title %}  
{% block content %}
    <div class="container mt-3">
        <h1>{{student.name}}</h1>
        <p>Age - {{student.age}}</p>
        <p>School - {{student.school}}</p>
        <p>Email - {{student.email}}</p>
        <p>Phone - {{student.phone}}</p>
        <button class="btn btn-success" type="submit"
        onclick="window.location = '{% url 'school:student_list' %}'">Back</button>
        {% if user.is_authenticated %}
            <button class="btn btn-warning" type="submit"
            onclick="window.location = '{% url 'school:student_update' student.id %}'">Update</button>
            <button class="btn btn-danger" type="submit"
            onclick="window.location = '{% url 'school:student_delete' student.id %}'">Delete</button>
        {% endif %}
        
    </div>
{% endblock content %}
