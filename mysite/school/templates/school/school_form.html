{% extends "base_master.html" %}

{% block title %}
    School Form
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>School Form</h1>
        <form class="m-3" action="" method="post">
            {% csrf_token %}
            <table class="table">
                {{form.as_table}}
            </table>
            <input class="btn btn-success" type="submit" value="Submit">
            <input class="btn btn-warning" type="submit" value="Cancel">
        </form>
    </div>    
{% endblock content %}
